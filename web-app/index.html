<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамический блок</title>
    <style>
        .text-block {
            position: relative;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            margin: 10px;
            border-radius: 5px;
        }

        .indicator {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            display: none; /* По умолчанию скрываем индикатор */
        }

        .text-block[state_diffusion="true"] .indicator {
            display: block; /* Показываем индикатор, если атрибут "state_diffusion=true" */
        }
    </style>
</head>
